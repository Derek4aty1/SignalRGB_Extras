  // #region Logo Classes

  class LogoBase {
    constructor(type, image, allowOverride, sourceWidth, sourceHeight) {
      this.type = type;
      this.image = image;
      this.allowOverride = allowOverride;
      this.sourceWidth = sourceWidth;
      this.sourceHeight = sourceHeight;
    }

    draw() {
      ctx.save();

      // Scale to canvas
      let sourceToCanvasScale;
      let logoCanvasWidth;
      let logoCanvasHeight;

      // 1.6 is SRGB width/height canvas ratio of (320/200)
      // Scale to height
      if (this.sourceWidth < this.sourceHeight * 1.6) {
        sourceToCanvasScale = canvasHeight * (logoScale / 10) / this.sourceHeight;
        logoCanvasWidth = this.sourceWidth * sourceToCanvasScale;
        logoCanvasHeight = canvasHeight * (logoScale / 10);
      } else { // Scale to width
        sourceToCanvasScale = canvasWidth * (logoScale / 10) / this.sourceWidth;
        logoCanvasWidth = canvasWidth * (logoScale / 10);
        logoCanvasHeight = this.sourceHeight * sourceToCanvasScale;
      }

      // Bounce
      const bounceY = logoMovement ? Math.sin(performance.now() / (1000 / speed)) * 0.033 * this.sourceHeight : 0;

      // Center on canvas and center on logo
      ctx.translate(canvasWidth / 2, canvasHeight / 2);
      ctx.scale(logoCanvasWidth / this.sourceWidth, logoCanvasHeight / this.sourceHeight);
      ctx.translate(0 - this.sourceWidth / 2, 0 - this.sourceHeight / 2 + bounceY);

      // Draw the logo!
      if (this.type === 'base64') {
        ctx.drawImage(this.image, 0, 0);
      } else { // 'svg'
        this.image.forEach(part => {
          if (part.strokeStyle) {
            ctx.strokeStyle = overrideLogo && this.allowOverride ? logoColor : part.strokeStyle;
            ctx.lineWidth = part.strokeWidth;
            ctx.stroke(part.value);
          }
          ctx.fillStyle = overrideLogo && this.allowOverride ? logoColor : part.fillStyle;
          ctx.fill(part.value);
        });
      }
      
      ctx.restore();
    }
  }

  // #region Button Classes

  // Originally was top, left, right, and bottom
  // Once I imiplemented GameCube (5 buttons), needed to generalize to buttonN
  const buttonTypes = {
    button1: 0,
    button2: 1,
    button3: 2,
    button4: 3,
    button5: 4,
    button6: 5,
    button7: 6
  };

  class ButtonBase {
    constructor(consoleName, randomValues) {
      this.consoleName = consoleName;
      this.buttonColors = currentConsole.buttonColors;

      this.scale = buttonScale * 10;
      this.offset = this.scale / 2;

      this.buttonType = randomValues.buttonType;
      this.x = randomValues.x;
      this.y = randomValues.y;
      this.speedVariance = randomValues.speedVariance;
      this.angle = randomValues.angle; // Radians
      this.rotationSpeed = randomValues.rotationSpeed; // Radians
      this.rotationDirection = randomValues.rotationDirection;
    }

    updatePosition() {
      this.y += speed / 2 + this.speedVariance;
      const angleChange = this.rotationDirection === 0 ? this.rotationSpeed : -this.rotationSpeed;
      this.angle += angleChange;

      // Past bottom of canvas
      if (this.y > canvasHeight + this.scale) {
        this.getNewValues();
      }
    }

    draw() {
      ctx.save();

      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);

      // drawButtonBackground extension class method
      this.drawButtonBackground();

      // drawIcon extension class methods
      this.drawIcon();

      ctx.restore();
    }

    getNewValues() {
      const newValues = getRandomValuesForButton();
      this.buttonType = newValues.buttonType;
      this.x = newValues.x
      this.y = newValues.y;
      this.speedVariance = newValues.speedVariance;
      this.angle = newValues.angle;
      this.rotationSpeed = newValues.rotationSpeed;
      this.rotationDirection = newValues.rotationDirection;
    }

    updateScaleValues() {
      this.scale = buttonScale * 10;
      this.offset = this.scale / 2;
    }

    updateSpeedVariance() {
      this.speedVariance = Math.random() * speed / 6;
    }
  }

  // PlayStation 1-5
  class PlayStationButton extends ButtonBase {
    constructor(consoleName, randomValues) {
      super(consoleName, randomValues);
    }

    drawIcon() {
      ctx.lineWidth = this.scale / 5;
      ctx.strokeStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      switch(this.buttonType) {
        case buttonTypes.button1:
          this.drawTriangle();
          break;
        case buttonTypes.button2:
          this.drawSquare();
          break;
        case buttonTypes.button3:
          this.drawCircle();
          break;
        case buttonTypes.button4:
          this.drawCross();
          break;
      }
    }

    drawTriangle() {
      const sideLength = this.scale;
      const height = (sideLength * Math.sqrt(3)) / 2;
      ctx.beginPath();
      ctx.moveTo(0 - sideLength / 2, height / 2 - sideLength / 8);
      ctx.lineTo(0, 0 - height / 2 - sideLength / 8);
      ctx.lineTo(sideLength / 2, height / 2 - sideLength / 8);
      ctx.closePath();
      ctx.stroke();
    }

    drawSquare() {
      ctx.beginPath();
      ctx.rect(0 - this.offset, 0 - this.offset, this.scale, this.scale);
      ctx.stroke();
      ctx.closePath();
    }

    drawCircle() {
      ctx.beginPath();
      ctx.arc(0, 0, this.scale * 0.625, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();
    }

    drawCross() {
      ctx.beginPath();
      ctx.moveTo(0 - this.offset, 0 - this.offset);
      ctx.lineTo(this.scale - this.offset, this.scale - this.offset);
      ctx.stroke();
      ctx.moveTo(0 - this.offset, 0 + this.offset);
      ctx.lineTo(this.scale - this.offset, - this.offset);
      ctx.stroke();
      ctx.closePath();
    }

    drawButtonBackground() {
      ctx.fillStyle = overrideButtonBackground ? buttonBackgroundColor : this.buttonColors[this.buttonType].backgroundColor;
      ctx.beginPath();
      ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
    }
  }

  // Original Xbox, Xbox 360, Xbox One, Xbox Series X
  class XboxButton extends ButtonBase {
    constructor(consoleName, randomValues) {
      super(consoleName, randomValues);
    }

    drawIcon() {
      // fillText not working with gradient as style
      ctx.fillStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      switch(this.buttonType) {
        case buttonTypes.button1:
          this.drawY();
          break;
        case buttonTypes.button2:
          this.drawX();
          break;
        case buttonTypes.button3:
          this.drawB();
          break;
        case buttonTypes.button4:
          this.drawA();
          break;
      }
    }

    drawText(text, textYOffset) {
      ctx.textAlign = 'center';
      ctx.font = `bold ${this.scale * 1.5}px Arial`;
      ctx.fillText(text, 0, this.offset + textYOffset);
    }

    drawY() {
      const text = 'Y';
      const textYOffset = this.offset / 3;
      this.drawText(text, textYOffset);
    }

    drawX() {
      const text = 'X';
      const textYOffset = this.offset / 8;
      this.drawText(text, textYOffset);
    }

    drawB() {
      const text = 'B';
      const textYOffset = this.offset / 8;
      this.drawText(text, textYOffset);
    }

    drawA() {
      const text = 'A';
      const textYOffset = -this.offset * 0.08;
      this.drawText(text, textYOffset);
    }

    drawButtonBackground() {
      // Simple fill for Xbox One and Xbox Series X
      if ([ 'XboxOne', 'XboxSeriesX' ].includes(this.consoleName) || overrideButtonBackground) {
        ctx.fillStyle = overrideButtonBackground ? buttonBackgroundColor : this.buttonColors[this.buttonType].backgroundColor;
        ctx.beginPath();
        ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();
      } else { // Gradients for Original Xbox and Xbox 360
        const buttonBackgroundGradient = ctx.createLinearGradient(0, 0 - this.offset, 0, this.offset);
        let text, baseOffset, shadowOffset;

        switch (this.buttonType) {
          case buttonTypes.button1:
            text = 'Y';
            baseOffset = this.offset * 1.2;
            shadowOffset = this.scale * 0.1025;
            buttonBackgroundGradient.addColorStop(0, "#CC6600");
            buttonBackgroundGradient.addColorStop(0.2774, "#CC6F09");
            buttonBackgroundGradient.addColorStop(0.7283, "#CC8721");
            buttonBackgroundGradient.addColorStop(1, "#CC9933");
            break;
          case buttonTypes.button2:
            text = 'X';
            baseOffset = this.offset;
            shadowOffset = this.scale * 0.1025;
            buttonBackgroundGradient.addColorStop(0, "#243361");
            buttonBackgroundGradient.addColorStop(0.1905, "#27386A");
            buttonBackgroundGradient.addColorStop(0.5009, "#314582");
            buttonBackgroundGradient.addColorStop(0.8907, "#3F59AA");
            buttonBackgroundGradient.addColorStop(1, "#4460B6");
            break;
          case buttonTypes.button3:
            text = 'B';
            baseOffset = this.offset;
            shadowOffset = this.scale * 0.1025;
            buttonBackgroundGradient.addColorStop(0, "#781F11");
            buttonBackgroundGradient.addColorStop(0.3042, "#812215");
            buttonBackgroundGradient.addColorStop(0.7987, "#992C1E");
            buttonBackgroundGradient.addColorStop(1, "#A53023");
            break;
          case buttonTypes.button4:
            text = 'A';
            baseOffset = this.offset;
            shadowOffset = 0;
            buttonBackgroundGradient.addColorStop(0, "#3A4C14");
            buttonBackgroundGradient.addColorStop(0.1812, "#415513");
            buttonBackgroundGradient.addColorStop(0.4765, "#536D11");
            buttonBackgroundGradient.addColorStop(0.8471, "#71950E");
            buttonBackgroundGradient.addColorStop(1, "#7FA70D");
            break;
        }

        // Base gradient color
        ctx.fillStyle = buttonBackgroundGradient;
        ctx.beginPath();
        ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        // White shine
        const shineGradient = ctx.createLinearGradient(0, -this.offset * 0.8, 0, this.offset * 1.6);
        shineGradient.addColorStop(0, "rgba(247, 247, 248, 0.3)");
        shineGradient.addColorStop(0.8, "rgba(20, 20, 20, 0)");
        ctx.fillStyle = shineGradient;
        ctx.beginPath();
        ctx.arc(0, 0, this.scale * 0.8, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        // Fake shadow of text
        ctx.textAlign = 'center';
        ctx.font = `bold ${this.scale * 1.5 + this.scale * 0.1}px Arial`;
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillText(text, 0, baseOffset + shadowOffset);
      }
    }
  }

  class Nintendo64Button extends ButtonBase {
    constructor(randomValues) {
      super('Nintendo64', randomValues);
    }

    drawIcon() {
      ctx.fillStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      switch(this.buttonType) {
        case buttonTypes.button1:
          this.drawB();
          break;
        case buttonTypes.button2:
          this.drawStart();
          break;
        case buttonTypes.button3:
          this.drawArrow();
          break;
        case buttonTypes.button4:
          this.drawA();
          break;
      }
    }

    drawText(text, textXOffset, textYOffset, fontScale, fillStyle) {
      ctx.textAlign = 'center';
      ctx.font = `${this.scale * fontScale}px Impact`;
      ctx.fillStyle = fillStyle;
      ctx.fillText(text, 0 + textXOffset, this.offset + textYOffset);
    }

    drawB() {
      const text = 'B';
      const textXOffset = -this.offset / 1.75;
      const textYOffset = 0;
      const fontScale = 1;
      this.drawText(text, textXOffset, textYOffset, fontScale);
    }

    drawStart() {
      const text = 'START';
      const textXOffset = 0;
      const textYOffset = -this.offset / 2;
      const fontScale = 0.67;
      this.drawText(text, textXOffset, textYOffset, fontScale);
    }

    drawArrow() {
      // No ctx.lineCap = 'round'; :(
      const sideLength = this.scale * 0.75;
      const height = (sideLength * Math.sqrt(3)) / 2;
      ctx.beginPath();
      ctx.moveTo(0 - sideLength / 2, height / 2 - sideLength / 8);
      ctx.lineTo(0, 0 - height / 2 - sideLength / 8);
      ctx.lineTo(sideLength / 2, height / 2 - sideLength / 8);
      ctx.closePath();
      ctx.fill();
    }

    drawA() {
      const text = 'A';
      const textXOffset = -this.offset / 1.75;
      const textYOffset = 0;
      const fontScale = 1;
      this.drawText(text, textXOffset, textYOffset, fontScale);
    }

    drawButtonBackground() {
      ctx.fillStyle = overrideButtonBackground ? buttonBackgroundColor : this.buttonColors[this.buttonType].backgroundColor;
      ctx.strokeStyle = overrideButtonBackground ? buttonBackgroundColor : this.buttonColors[this.buttonType].iconColor;
      ctx.lineWidth = this.scale / 10;
      ctx.beginPath();

      switch(this.buttonType) {
        case buttonTypes.button1: // B, START, A
        case buttonTypes.button2:
        case buttonTypes.button4:
          ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          ctx.closePath();
          break;
        case buttonTypes.button3: // C arrow buttons
          ctx.arc(0, 0, this.scale * 0.75, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          ctx.closePath();
          break;
      }
    }
  }

  class GameCubeButton extends ButtonBase {
    constructor(randomValues) {
      super('GameCube', randomValues);

      // I am NOT drawing bean shapes with ctx >:(
      this.yButton = {
        path: gcYButtonPath,
        sourceWidth: 100,
        sourceHeight: 61.473
      };
      this.xButton = {
        path: gcXButtonPath,
        sourceWidth: 61.472469,
        sourceHeight: 100
      };
    }

    drawIcon() {
      ctx.fillStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      switch(this.buttonType) {
        case buttonTypes.button1:
          this.drawText('Y');
          break;
        case buttonTypes.button2:
          this.drawText('B');
          break;
        case buttonTypes.button3:
          this.drawText('X');
          break;
        case buttonTypes.button4:
          this.drawText('A');
          break;
        case buttonTypes.button5:
          this.drawText('C');
          break;
      }
    }

    drawText(text) {
      ctx.textAlign = 'center';
      let xOffset, yOffset;
      if (text === 'C') {
        ctx.font = `bold ${this.scale * 0.8}px Trebuchet MS`
        xOffset = -this.offset / 16;
        yOffset = this.offset * 0.55;
      } else {
        ctx.font = `${this.scale * 0.8}px Impact`;
        xOffset = 0;
        yOffset = this.offset * 0.6;
      }
      ctx.fillText(text, 0 + xOffset, yOffset);
    }

    drawButtonBackground() {
      ctx.fillStyle = overrideButtonBackground ? buttonBackgroundColor : this.buttonColors[this.buttonType].backgroundColor;
      ctx.strokeStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      ctx.lineWidth = this.scale / 10;
      ctx.beginPath();

      switch(this.buttonType) {
        case buttonTypes.button1: // Y
          var scaleFactor = this.scale / 50;
          ctx.save();
          ctx.scale(scaleFactor, scaleFactor);
          ctx.translate(0 - this.yButton.sourceWidth / 2, 0 - 0.4717 * this.yButton.sourceHeight);
          ctx.stroke(this.yButton.path);
          ctx.fill(this.yButton.path);
          ctx.fill();
          ctx.restore();
          break;
        case buttonTypes.button2: // B
          ctx.arc(0, 0, this.scale * 0.623, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          ctx.closePath();
          break;
        case buttonTypes.button3: // X
          var scaleFactor = this.scale / 50;
          ctx.save();
          ctx.scale(scaleFactor, scaleFactor);
          ctx.translate( 0 - 0.5607 * this.xButton.sourceWidth, 0 - this.xButton.sourceHeight / 2);
          ctx.stroke(this.xButton.path);
          ctx.fill(this.xButton.path);
          ctx.fill();
          ctx.restore();
          break;
        case buttonTypes.button4: // A
          ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          ctx.closePath();
          break;
        case buttonTypes.button5: // C-stick
          // Octagon
          const centerX = 0;
          const centerY = 0;
          const radius = this.scale;
          const sides = 8;
          ctx.rotate(Math.PI / 4);
          ctx.beginPath();
          ctx.moveTo(centerX + radius, centerY);
          for (let i = 0; i < sides; i++) {
            const angle = i * (2 * Math.PI / sides);
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.stroke();
          ctx.fill();
          // Smaller circle
          ctx.beginPath();
          ctx.arc(0, 0, this.offset, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          ctx.closePath();
          break;
      }
    }
  }

  class WiiButton extends ButtonBase {
    constructor(randomValues) {
      super('Wii', randomValues);

      // While I *could* draw these two relatively easily with ctx, SVG will be exact
      this.homeButton = {
        path: wiiHomeButtonPath,
        fillStyle: '#32a0cf',
        sourceWidth: 32.445553,
        sourceHeight: 30
      };
      this.powerButton = {
        path: wiiPowerButtonPath,

        sourceWidth: 28.242933,
        sourceHeight: 30
      };
    }

    drawIcon() {
      ctx.fillStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      ctx.strokeStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      switch(this.buttonType) {
        case buttonTypes.button1:
          this.drawText('A');
          break;
        case buttonTypes.button2:
          this.drawMinus();
          break;
        case buttonTypes.button3:
          this.drawHome();
          break;
        case buttonTypes.button4:
          this.drawPlus();
          break;
        case buttonTypes.button5:
          this.drawText('1');
          break;
        case buttonTypes.button6:
          this.drawText('2');
          break;
        case buttonTypes.button7:
          this.drawPower();
          break;
      }
    }

    // A, 1, 2
    drawText(text) {
      ctx.font = `${this.scale * 0.8}px Arial`;
      ctx.textAlign = 'center';
      const extraYOffset = text === 'A' ? -this.offset * 0.1 : 0;
      ctx.fillText(text, 0, this.offset / 1.75 + extraYOffset);
    }

    drawMinus() {
      ctx.beginPath();
      ctx.moveTo(0 - this.offset / 2, 0);
      ctx.lineTo(this.offset / 2, 0);
      ctx.stroke();
      ctx.closePath();
    }

    drawHome() {
      const scaleFactor = this.scale / 50;
      ctx.save();
      ctx.fillStyle = overrideIcon ? iconColor : this.homeButton.fillStyle;
      ctx.scale(scaleFactor, scaleFactor);
      ctx.translate(0 - this.homeButton.sourceWidth / 2, 0 - this.homeButton.sourceHeight * 0.575);
      ctx.fill(this.homeButton.path);
      ctx.restore();
    }

    drawPlus() {
      ctx.beginPath();
      ctx.moveTo(0 - this.offset / 2, 0);
      ctx.lineTo(this.offset / 2, 0);
      ctx.stroke();
      ctx.moveTo(0, 0 - this.offset / 2);
      ctx.lineTo(0, this.offset / 2);
      ctx.stroke();
      ctx.closePath();
    }

    drawPower() {
      const scaleFactor = this.scale / 50;
      ctx.save();
      ctx.fillStyle = overrideIcon ? iconColor : this.powerButton.fillStyle;
      ctx.scale(scaleFactor, scaleFactor);
      ctx.translate(0 - this.powerButton.sourceWidth / 2, 0 - this.powerButton.sourceHeight * 0.525);
      ctx.fill(this.powerButton.path);
      ctx.restore();
    }

    drawButtonBackground() {
      ctx.fillStyle = overrideButtonBackground ? buttonBackgroundColor : this.buttonColors[this.buttonType].backgroundColor;
      ctx.strokeStyle = overrideIcon ? iconColor : this.buttonColors[this.buttonType].iconColor;
      ctx.lineWidth = this.scale / 10;
      ctx.beginPath();      

      switch(this.buttonType) {
        case buttonTypes.button1: // A
          ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          const shineGradient = ctx.createLinearGradient(0 - this.offset, 0 - this.offset, this.offset, this.offset);          
          shineGradient.addColorStop(0, "rgba(20, 20, 20, 0)");
          shineGradient.addColorStop(0.5, "rgba(20, 20, 20, 0.1)");
          shineGradient.addColorStop(1, "rgba(20, 20, 20, 0)");
          ctx.fillStyle = shineGradient;
          ctx.arc(0, 0, this.scale, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case buttonTypes.button2: // Minus, Home, Plus, Power 
        case buttonTypes.button3:
        case buttonTypes.button4:
        case buttonTypes.button7:
          ctx.arc(0, 0, this.scale * 0.5, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          break;
        case buttonTypes.button5: // 1, 2
        case buttonTypes.button6:
          ctx.arc(0, 0, this.scale * 0.6, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          break;
      }

      ctx.closePath();
    }
  }

  // #endregion

  // #region SignalRGB callbacks

  function ongameConsoleChanged() {
    const consoleNameAsKey = gameConsole.replace(/\s+/g, '')
    currentConsole = consoleSchemes[consoleNameAsKey];
    populateButtonArray(true);
  }

  function onspeedChanged() {
    buttons.forEach(button => button.updateSpeedVariance());
  }

  function onbuttonCountChanged() {
    populateButtonArray(false);
  }

  function onbuttonScaleChanged() {
    buttons.forEach(button => button.updateScaleValues());
  }

  // #endregion

  // No roundRect available...needed to make our own :(
  function roundRect(ctx, x, y, width, height, cornerRadius) {
    const minSize = Math.min(width, height);
    if (cornerRadius > minSize / 2) {
      cornerRadius = minSize / 2;
    }
    ctx.beginPath();
    ctx.moveTo(x + cornerRadius, y);
    ctx.lineTo(x + width - cornerRadius, y);
    ctx.arcTo(x + width, y, x + width, y + cornerRadius, cornerRadius);
    ctx.lineTo(x + width, y + height - cornerRadius);
    ctx.arcTo(x + width, y + height, x + width - cornerRadius, y + height, cornerRadius);
    ctx.lineTo(x + cornerRadius, y + height);
    ctx.arcTo(x, y + height, x, y + height - cornerRadius, cornerRadius);
    ctx.lineTo(x, y + cornerRadius);
    ctx.arcTo(x, y, x + cornerRadius, y, cornerRadius);
    ctx.closePath();
  }

  function getRandomValuesForButton() {
    return {
      buttonType: Math.floor(Math.random() * currentConsole.distinctButtonTypes),
      x: Math.random() * canvasWidth,
      y: 0 - buttonScale * 10 - Math.random() * 2 * canvasHeight,
      speedVariance: Math.random() * speed / 8,
      angle: Math.random() * 2 * Math.PI, // Radians
      rotationSpeed: Math.random() * 3 * (Math.PI / 180), // Radians
      rotationDirection: Math.round(Math.random())
    }
  }

  function populateButtonArray(shouldPreserveValues) {
    const consoleNameAsKey = gameConsole.replace(/\s+/g, '');

    let oldButtonValues = [];
    if (shouldPreserveValues) {
      oldButtonValues = buttons.map(button => {
        // Except this one as distinctButtonTypes varies per console...
        const buttonTypeVal = Math.floor(Math.random() * currentConsole.distinctButtonTypes);
        return {
          buttonType: buttonTypeVal,
          x: button.x,
          y: button.y,
          speedVariance: button.speedVariance,
          angle: button.angle,
          rotationSpeed: button.rotationSpeed,
          rotationDirection: button.rotationDirection
        };
      });
    }

    buttons = [];
    for (let i = 0; i < buttonCount; i++) {
      const buttonValues = shouldPreserveValues ? oldButtonValues[i] : getRandomValuesForButton();
      switch (consoleNameAsKey) {
        case 'PS1':
        case 'PS2':
        case 'PS3':
        case 'PS4':
        case 'PS5':
          buttons.push(new PlayStationButton(consoleNameAsKey, buttonValues));
          break;
        case 'Xbox':
        case 'Xbox360':
        case 'XboxOne':
        case 'XboxSeriesX':
          buttons.push(new XboxButton(consoleNameAsKey, buttonValues));
          break;
        case 'Famicom':
        case 'NES':
          buttons.push(new NESFamilyButton(consoleNameAsKey, buttonValues));
          break;
        case 'SuperFamicom':
        case 'SNES':
          buttons.push(new SNESFamilyButton(consoleNameAsKey, buttonValues));
          break;
        case 'Nintendo64':
          buttons.push(new Nintendo64Button(buttonValues));
          break;
        case 'GameCube':
          buttons.push(new GameCubeButton(buttonValues));
          break;
        case 'Wii':
          buttons.push(new WiiButton(buttonValues));
          break;
        case 'WiiU':
          buttons.push(new WiiUButton(buttonValues));
          break;
        case 'Switch':
          buttons.push(new SwitchButton(buttonValues));
          break;
      }
    }
  }

  function update() {
    // For first run
    if (currentConsole === null) {
      const consoleNameAsKey = gameConsole.replace(/\s+/g, '')
      currentConsole = consoleSchemes[consoleNameAsKey];
      populateButtonArray(false);
    }

    // Background
    ctx.fillStyle = overrideBackground ? backgroundColor : currentConsole.backgroundColor;
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    // Logo
    if (drawLogo) {
      currentConsole.logo.draw();
    }

    // Buttons
    buttons.forEach(button => {
      button.updatePosition();
      button.draw();
    });

    window.requestAnimationFrame(update);
  }

  window.requestAnimationFrame(update);
</script>
