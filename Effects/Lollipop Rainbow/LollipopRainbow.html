<head>
  <title>Lollipop Rainbow</title>
  <meta description="Lollipop, lollipop, oh lolli lolli lolli lollipop!"/>
  <meta publisher="Derek Huber"/>
  <meta property="speed" label="Speed" type="number" min="1" max="10"  default="3"/>
  <meta property="spiralCount" label="Spiral Count" type="number" min="3" max="100"  default="100"/>
  <meta property="zoom" label="Zoom Level" type="number" min="1" max="3" default="3"/>
  <meta property="reverse" label="Reverse" type="boolean" default="0"/>
  <meta property="mirror" label="Mirror" type="boolean" default="0"/>
</head>
<body style="margin: 0; padding: 0">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  const canvas = document.getElementById("exCanvas");
  const ctx = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  
  const spiralGranularity = 40;
  let angle = 0;
  let radius = 0;

  function update() {
    ctx.lineWidth = -0.0412 * spiralCount + 7.12; // y = mx + b (3 => ~7, 100 => 3)
    let spiralSpeed = Math.PI * 0.00625 * speed; // y = mx (1 => ~1/160, 10 => 1/16)
    angle = reverse ? angle + spiralSpeed : angle - spiralSpeed;
    radius = 0;

    for (let i = 0; i < spiralCount; i++) {
      // Begin each spiral from the center
      ctx.moveTo(centerX, centerY);

      // Move spiral origin equally around center
      let startAngle = ((2 * Math.PI) / spiralCount);
      angle = mirror ? angle + startAngle : angle - startAngle;
      radius = 0;

      ctx.strokeStyle = `hsl(${i * (360 / spiralCount)}, 100%, 50%)`; // Rainbow!
      ctx.beginPath();
      // spiralGranularity also controls size of spirals (since radius increases per for-loop iteration)
      for (let line = 0; line < spiralGranularity; line++) {
        ctx.lineTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
        let angleChange = (Math.PI * 2) / spiralGranularity * (4 - zoom);
        angle = mirror ? angle + angleChange : angle - angleChange;
        radius += 5;
      }
      // No ctx.closePath() - would draw an unwanted line back to center
      ctx.stroke();
    }

    window.requestAnimationFrame(update);
  }

  window.requestAnimationFrame(update);
</script>
